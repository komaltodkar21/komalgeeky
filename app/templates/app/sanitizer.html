{% extends 'app/base.html' %}
{% load static %}
{% block title %}Sanitizer{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'sanitizer' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobile</a>
    <a href="{% url 'sanitizerdata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 110</a>
    <a href="{% url 'sanitizerdata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 110</a>
    </div>
    </div>
    <div class="col-sm-8">
    <div class="row">
    {% for product in sanitizer %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
            <div class="item">
            <img src="{{product.product_image.url}}" alt="" height="300" class="">
            <div class="fw-bold">{{product.title}}</div>
            <div class="fw-bold">Rs. {{product.discounted_price}}<small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
            </div>
            </a>
        </div>
    {% endfor %}
    </div>
    </div>
 </div>
</div>
{% endblock main-content %}
